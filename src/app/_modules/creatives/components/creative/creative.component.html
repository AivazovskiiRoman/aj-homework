<div class="row text-center">
  <div class="col-2">
    <span class="label">Id</span>
    <p>{{creative.id}}</p>
  </div>
  <div class="col-2">
    <span class="label">Name</span>
    <p>{{creative.name}}</p>
  </div>
  <div class="col-1">
    <span class="label">Views</span>
    <p>{{creative.views}}</p>
  </div>
  <div class="col-2">
    <span class="label">Impressions</span>
    <p>{{creative.impressions}}</p>
  </div>
  <div class="col-1">
    <span class="label">Conversions</span>
    <p>{{creative.conversions}}</p>
  </div>
  <div class="col-1">
    <span class="label">Clicks</span>
    <p>{{creative.clicks}}</p>
  </div>
  <div class="col-2">
    <span class="label">Parent Id</span>
    <p>{{creative.parentId}}</p>
  </div>
  <div class="col-1">
    <span class="label">
      &nbsp;
    </span>
    <div class="btn-group btn-group-sm">
      <button class="btn btn-sm btn-danger" (click)="deleteCreative(creative.id)">
        X
      </button>
    </div>
  </div>
</div>
