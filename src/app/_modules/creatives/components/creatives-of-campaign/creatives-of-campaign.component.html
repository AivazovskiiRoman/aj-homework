<div [ngClass]="bgClass" class="alert" role="alert" *ngIf="message">
  {{message}}
</div>

<div *ngIf="creatives">
  <div class="jumbotron text-center">
    <h3>Creatives</h3>
  </div>
  <div class="container">
    <table class="table">
      <tbody>
        <tr *ngFor="let creative of creatives | paginate: { itemsPerPage: 5, currentPage: page }">
          <td>
            <app-creative [creative]="creative"></app-creative>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="text-center">
      <pagination-controls (pageChange)="page = $event"></pagination-controls>
    </div>
  </div>
</div>
