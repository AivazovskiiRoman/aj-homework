<div [ngClass]="bgClass" class="alert" role="alert" *ngIf="message">
  {{message}}
</div>

<div *ngIf="campaigns">
  <div class="jumbotron text-center">
    <h3>Campaigns</h3>
  </div>
  <div class="container">
    <table class="table">
      <tbody>
        <tr *ngFor="let campaign of campaigns | paginate: { itemsPerPage: 5, currentPage: page }">
          <td class="campaign__btn">
            <app-campaign [campaign]="campaign"></app-campaign>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="text-center">
      <pagination-controls (pageChange)="page = $event"></pagination-controls>
    </div>
  </div>
</div>
